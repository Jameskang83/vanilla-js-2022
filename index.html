<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Vanilla JS</title>
</head>
<body>
    <main>
        <!-- News -->
        <section class="left-screen">
            <!-- 뉴스 -->
            <div class="news-header">
                <span>News</span>
            </div>
            <div class="site-under">
                <img src="img/kakao-ani.gif" />
            </div>
            <div class="site-under__sign">
                <img src="img/ongoing_sign.png" />
            </div>
        </section>
        <!-- Main  -->
        <section class="main-screen">
            <!-- Music/Google serach/User/background/Date/Weather/Quotes-->
            <nav>
                <div>
                    <span>음악 플레이</span>  
                </div>
                
                <div class="gogle-serach">
                    <form id="search-form">
                        <input required type="text" placeholder="Search Google or type a URL"/>
                    </form>
                    <i class="fas fa-search"></i>
                </div>    

                <div class="profile">
                        
                    <div class="profile-photo">
                        <img id="profile-photo__kakao" src="img/photo.png" />
                    </div>
                    
                    <div class="username-form">
                        <form class="hidden" id="login-form">
                            <input type="text" placeholder="Username" required maxlength="15">
                            <button><i class="fas fa-sign-in-alt fa-lg"></i></button>         
                        </form>
                        
                        <div class="greeting-form">
                            <div id="greeting" class="hidden"></div>
                            <button id="modify" class="hidden">
                                <i class="far fa-edit fa-lg"></i>
                            </button>
                        </div>
                    </div>

                    <div class="logout-position">
                        <button id="logout" class="clicked hidden">
                            <i class="far fa-times-circle fa-2x"></i>
                        </button>
                    </div>
                </div>

            </nav>
            
            <div class="info">           
                <div>
                    <h1 id="clock">00:00</h1>
                </div>
                
                <div id="weather">
                    <span></span>
                    <span></span>
                </div>
            </div>    
            <!--  랜덤 이미지 만들기 -->
        
            <div id="bg-img">
                <!-- <img src="img/0.jpg"/> -->
            </div>
            
            <footer>
                <div id="quote">
                    <span></span>
                    <span></span>
                </div>
            </footer>
        </section>
        <!-- To do / Calendar -->
        <section class="right-screen">
            <!-- toDo list and 달력 -->
            <div class="Todo-header">
                <span>To-Do List</span>
            </div>
            <div class="to-do">
                <form id="todo-form">
                    <input type="text" placeholder="Add a new task"/>
                </form>
                <ul id="todo-list"></ul>
            </div>
            
            <div class="calendar">
                <div id="dycalendar"></div>
            </div>
        </section>
    </main>

    <script src="js/background.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/dycalendar.js"></script>
    <script src="js/search.js"></script>
    <script>
        dycalendar.draw({
            target: "#dycalendar",
            type: "month",
            highlighttoday: true,
            prevnextbutton: "show"
        })
    </script>
    <script src="https://kit.fontawesome.com/8f7b4671b2.js" crossorigin="anonymous"></script>

</body>
</html>
