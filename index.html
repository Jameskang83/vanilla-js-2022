<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Vanilla JS</title>
</head>
<body>
    <main>
        <section class="left-screen">
            <!-- 뉴스 -->
            <div>
                <span>News</span>
            </div>
        </section>
        
        <section class="main-screen">
           
                <nav>
                    <div>
                        <span>음악 플레이</span>  
                    </div>
                    
                    <div class="gogle-serach">
                        <form id="search-form">
                            <input required type="text" placeholder="Google Search"/>
                            <i class="fas fa-search"></i>
                        </form>
                    </div>    

                    <div>
                        <form class="hidden" id="login-form">
                            <input type="text" placeholder="What is your name?" required maxlength="15">
                            <button>Lon In</button>
                        </form>
                        <h1 id="greeting" class="hidden"></h1>
                        <button id="logout" class="clicked hidden">Lon Out</button>
                    </div>    
                </nav>
                
                <div class="info">           
                    <div>
                        <h2 id="clock">00:00:00</h2>
                    </div>
                    
                    <div id="weather">
                        <span></span>
                        <span></span>
                    </div>
                </div>    
                <!--  랜덤 이미지 만들기 -->
            
                <div id="bg-img">
                    <!-- <img src="img/0.jpg"/> -->
                </div>
                
                <footer>
                    <div id="quote">
                        <span></span>
                        <span></span>
                    </div>
                </footer>
           
        </section>
    
        <section class="right-screen">
            <!-- toDo list and 달력 -->
            <div class="to-do">
                <form id="todo-form">
                    <input type="text" placeholder="Write a To Do and Press Enter"/>
                </form>
                <ul id="todo-list"></ul>
            </div>
            
            <div class="calendar">
                <div id="dycalendar"></div>
            </div>
        </section>



    </main>



    <script src="js/background.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/dycalendar.js"></script>
    <script>
        dycalendar.draw({
            target: "#dycalendar",
            type: "month",
            highlighttoday: true,
            prevnextbutton: "show"
        })
    </script>
    <script src="https://kit.fontawesome.com/8f7b4671b2.js" crossorigin="anonymous"></script>

</body>
</html>
